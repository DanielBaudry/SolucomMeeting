<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-light tabs-icon-top" ng-controller="tabsCtrl">

  <!-- Quiz Tab -->
  <ion-tab title="Le jeu" icon="icon ion-chatboxes" href="#/tab/quiz" class="{{endGame()}}">
    <ion-nav-view name="tab-quiz"></ion-nav-view>
  </ion-tab>

  <!-- A propos Tab -->
  <ion-tab title="Informations" icon="icon ion-information-circled" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>
  
  <!-- Chat Tab -->
   <ion-tab title="Chat" icon="icon ion-chatbox" href="#/tab/chat">
    <ion-nav-view name="tab-chat"></ion-nav-view>
  </ion-tab>
  
  <!-- End Tab -->
  <ion-tab title="Vos interlocuteurs" icon="icon ion-information-circled" href="#/tab/end">
    <ion-nav-view name="tab-end"></ion-nav-view>
  </ion-tab>

</ion-tabs>
